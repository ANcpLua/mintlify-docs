<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep space background -->
    <linearGradient id="spaceBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030014"/>
      <stop offset="50%" stop-color="#0a0520"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </linearGradient>

    <!-- Aurora glow - main -->
    <radialGradient id="auroraMain" cx="50%" cy="50%" r="50%" fx="45%" fy="45%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.7"/>
      <stop offset="40%" stop-color="#6366f1" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#06b6d4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Aurora glow - secondary -->
    <radialGradient id="auroraSecondary" cx="70%" cy="30%" r="45%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#a855f7" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Text glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft blur for aurora -->
    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60"/>
    </filter>

    <!-- Grain texture -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feBlend mode="overlay" in="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Base background -->
  <rect width="1200" height="630" fill="url(#spaceBg)"/>

  <!-- Aurora layers - centered -->
  <ellipse cx="600" cy="315" rx="550" ry="400" fill="url(#auroraMain)" filter="url(#softBlur)"/>
  <ellipse cx="750" cy="250" rx="350" ry="280" fill="url(#auroraSecondary)" filter="url(#softBlur)"/>

  <!-- Subtle stars -->
  <circle cx="150" cy="80" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="350" cy="120" r="0.8" fill="#fff" opacity="0.35"/>
  <circle cx="550" cy="60" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="780" cy="90" r="0.6" fill="#fff" opacity="0.25"/>
  <circle cx="950" cy="150" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="1050" cy="80" r="0.7" fill="#fff" opacity="0.35"/>
  <circle cx="1100" cy="200" r="0.5" fill="#fff" opacity="0.25"/>
  <circle cx="100" cy="550" r="0.8" fill="#fff" opacity="0.3"/>
  <circle cx="1080" cy="520" r="0.6" fill="#fff" opacity="0.25"/>

  <!-- Logo - centered -->
  <text x="600" y="335" text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-size="96" font-weight="600" fill="#ffffff" letter-spacing="-3" filter="url(#glow)">ANcpLua</text>

  <!-- Grain overlay -->
  <rect width="1200" height="630" fill="transparent" filter="url(#grain)" opacity="0.4"/>
</svg>
