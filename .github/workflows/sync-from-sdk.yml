name: Sync from SDK

on:
  repository_dispatch:
    types: [docs-update, sdk-release]
  workflow_dispatch:
    inputs:
      source:
        description: 'Source repository'
        required: false
        default: 'manual'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log trigger
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Source: ${{ github.event.client_payload.source || github.event.inputs.source || 'unknown' }}"
          echo "Ref: ${{ github.event.client_payload.ref || 'N/A' }}"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      # Future: Add automated content sync from SDK/Analyzers/Utilities repos
      # For now, just validate and notify

      - name: Validate current state
        run: npx mintlify@latest broken-links

      - name: Create sync issue if needed
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Docs sync issue from ${context.payload.client_payload?.source || 'unknown'}`,
              body: `Triggered by repository_dispatch but validation failed.\n\nSource: ${context.payload.client_payload?.source}\nRef: ${context.payload.client_payload?.ref}`,
              labels: ['documentation', 'sync']
            });
