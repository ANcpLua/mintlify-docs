name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
      notes:
        description: 'Release notes'
        required: false
        default: 'Documentation update'

jobs:
  release:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Validate docs
        run: npx mintlify@latest broken-links

      - name: Create Release
        uses: actions/github-script@v8
        with:
          script: |
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ github.event.inputs.version }}',
              name: 'Documentation ${{ github.event.inputs.version }}',
              body: `${{ github.event.inputs.notes }}\n\n**Deployment**: https://technikumwiengmbh.mintlify.app\n\n**Commit**: ${context.sha}`,
              draft: false,
              prerelease: false
            });
            console.log(`Created release: ${release.html_url}`);

      - name: Summary
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docs**: https://technikumwiengmbh.mintlify.app" >> $GITHUB_STEP_SUMMARY
