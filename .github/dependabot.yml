version: 2

updates:
  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'Europe/Vienna'
    groups:
      github-actions:
        patterns:
          - '*'
    commit-message:
      prefix: 'ci'
    labels:
      - 'dependencies'
      - 'github-actions'
    target-branch: 'main'

  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'Europe/Vienna'
    groups:
      npm-dev:
        dependency-type: 'development'
        patterns:
          - '*'
    commit-message:
      prefix: 'deps'
    labels:
      - 'dependencies'
      - 'npm'
    target-branch: 'main'
