# Vale Configuration for ANcpLua Documentation
# https://vale.sh/docs/

StylesPath = styles
MinAlertLevel = suggestion

# Download style packages
Packages = Microsoft, Google, write-good

# Project vocabulary
Vocab = ANcpLua

# Treat MDX as Markdown
[formats]
mdx = md

# MDX and MD files
[*.{md,mdx}]
BasedOnStyles = Vale, Microsoft, write-good
# Disable overly strict rules
Vale.Terms = NO
Vale.Spelling = suggestion
Microsoft.Contractions = NO
Microsoft.FirstPerson = suggestion
Microsoft.Passive = suggestion
Microsoft.Vocab = NO
Google.FirstPerson = NO
Google.We = NO
Google.Passive = NO

# Ignore code blocks and JSX components
BlockIgnores = (?s) *```.*?```, (?s)<[A-Z][^>]*>.*?</[A-Z][^>]*>
TokenIgnores = `[^`]+`, <[^>]+/>

# Skip config files
[*.json]
BasedOnStyles =

[*.txt]
BasedOnStyles = Vale
